<div class="raw">
    <div class="col-md-12">
        <button type="button" class="btn btn-default" (click)="parse.show()" [disabled]="!parse.active">Pares Menu</button>
        <parse-menu #parse (compleat)="update()"></parse-menu>
        <h1>Menu</h1>
    </div>

    <template ngFor let-menu [ngForOf]="menus" let-index="index">
        <div class="col-md-3" Menu [menu]="menu"></div>
        <div class="clearfix" *ngIf="(index + 1) % 4 == 0"></div>
    </template>
    

</div>
